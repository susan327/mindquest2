{% extends "base.html" %}
{% block title %}ログイン{% endblock %}

{% block content %}
<div class="container" style="max-width: 480px; margin: 0 auto; padding-top: 20px;">

  <h1>🔑 ログイン</h1>

  <p>
    メールアドレスとパスワードを入力してログインしてください。<br>
    まだ登録していない場合は
    <a href="{{ url_for('account') }}">ユーザー登録</a> からどうぞ。
  </p>

  <form method="POST" action="{{ url_for('login') }}">
    <div style="margin-bottom: 1em;">
      <label for="email">メールアドレス：</label><br>
      <input
        type="email"
        id="email"
        name="email"
        required
        style="width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc;"
        value="{{ request.form.email or '' }}"
      >
    </div>

    <div style="margin-bottom: 1em;">
      <label for="password">パスワード：</label><br>
      <input
        type="password"
        id="password"
        name="password"
        required
        style="width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc;"
      >

      {% if error %}
      <p style="color:#e53935; margin: 6px 0 0 0;">{{ error }}</p>
      {% endif %}
    </div>

    <button
      type="submit"
      style="padding: 10px 18px; border-radius: 8px; border: none;
             background: #2196F3; color: #fff; cursor: pointer; width: 100%;">
      ログイン
    </button>
  </form>

  <hr style="margin: 20px 0;">

  <p style="text-align: center;">
    <a href="{{ url_for('account') }}">新規ユーザー登録はこちら</a>
  </p>

  <p style="text-align: center;">
    <a href="{{ url_for('menu') }}">← メニューに戻る</a>
  </p>

</div>
{% endblock %}
