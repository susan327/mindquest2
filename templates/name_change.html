{% extends "base.html" %}
{% block title %}名前の登録・変更{% endblock %}

{% block content %}
<div class="container">
  <h2>名前を登録・変更する</h2>
  <form method="POST" action="/name/change">
    <label for="name">新しい名前：</label>
    <input type="text" name="name" id="name" maxlength="10" required>
    <button type="submit">登録・変更する</button>
  </form>
</div>
{% endblock %}
